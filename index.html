<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Poppins:600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <header class="header">
      <div class="header__logo logo"></div>
      <nav class="header__nav nav nav--closed">
        <button class="nav__toggle" type="button"><span class="visually-hidden">Open menu</span></button>
        <ul class="nav__list">
          <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
          <li class="nav__item"><a href="#" class="nav__link">About us</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Services</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Work</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Contact us</a></li>
        </ul>
      </nav>
      <a class="header__link" href="#">Hire us</a>
    </header>

    <main>
      <section class="info">
        <div class="info__text">
          <h1 class="info__title">Global digital<br>agency</h1>
          <p class="info__description">
            By the same illusion which lifts the horizon of the sea to the
            level of the spectator on a hillside,the sable cloud beneath.
          </p>
          <button class="info__button button">Learn more</button>
        </div>
        <div class="info__slider slider">
          <input class="visually-hidden" type="radio" id="slide-1" name="toggle" checked>
          <input class="visually-hidden" type="radio" id="slide-2" name="toggle">
          <input class="visually-hidden" type="radio" id="slide-3" name="toggle">
          <div class="slider__controls">
            <label class="slider__controls-item" for="slide-1"></label>
            <label class="slider__controls-item" for="slide-2"></label>
            <label class="slider__controls-item" for="slide-3"></label>
          </div>
          <div class="slider__switcher">
            <button class="slider__button slider__button--left"></button>
            <button class="slider__button slider__button--right"></button>
          </div>
          <div class="slider__text">
            <h2 class="slider__title">Intro</h2>
            <p class="slider__description">By the same illusion which lifts the<br>horizon.</p>
          </div>
          <ul class="slider__list">
            <li class="slider__item slider__item--1"></li>
            <li class="slider__item slider__item--2"></li>
            <li class="slider__item slider__item--3"></li>
          </ul>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
